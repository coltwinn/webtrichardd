<!doctype html>
<link rel="stylesheet" type="text/css" href="css/formulario.css">

<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Reporte seu problema</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Seja Bem vindo!</h1>
            <br>

            <h5>Usuário#2342343</h5>

            <br>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome Completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="cpf"><strong>CPF</strong></label>
                    <input type="text" name="cpf" id="cpf" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="Telefone"><strong>Telefone</strong></label>
                <input type="telefone" name="telefone" id="telefone">
            </div>


            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>O QUE GOSTARIA DE REPORTAR?</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Falta de Energia</option>
                  <option>Falta de agua</option>
                  <option>Falta de Infraestruturas</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Em que zona fica seu bairro:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Zona Norte">
                    <label for="tecnologia1"> Zona Norte</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Zona Sul">
                    <label for="tecnologia2"> Zona Sul</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Zona Leste">
                    <label for="tecnologia3"> Zona Leste</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Zona Oeste">
                    <label for="tecnologia4"> Zona Oeste</label>
                    
                </div>
            </fieldset>

            <br>

             <!-- Início do formulário -->
        <form>

            <!-- Campo de email com-->
            <div class="campo">
                <label for="Endereço"><strong>Endereço</strong></label>
                <input type="Endereço" name="Endereço" id="Endereço">
            </div>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais sobre a sua reportagem: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            
            <button> <a href="posreport.html">Concluído</a></button>            

        </form>

    </body>

</html>
